[platformio]
default_envs = esp32doit-devkit-v1

[env]
framework = arduino
upload_protocol = esptool
upload_speed = 921600
monitor_speed = 115200
lib_deps =
    ESP-WiFiSettings @ ^3.3.1
    CheapStepper @ ^0.2
    ArduinoJson @ ^5.13
    lennarthennigs/Button2 @ ^1.6.1
    links2004/WebSockets @ ^2.3.6
    knolleary/PubSubClient @ ^2.8

